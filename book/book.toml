[book]
authors = ["Pol Vidal <pxlvre.eth>"]
language = "en"
multilingual = false
src = "src"
title = "Gramr Documentation"
description = "The legendary sword that forges smart contracts"

[build]
build-dir = "../docs"

[output.html]
theme = "light"
default-theme = "light"
preferred-dark-theme = "coal"
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/pxlvre/gramr"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/pxlvre/gramr/edit/main/book/src/{path}"
site-url = "https://getgramr.pxlvre.dev/docs/"

[output.html.playground]
editable = false
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true